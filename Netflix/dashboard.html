<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Dashboard</title>

<style>
body{
margin:0;
font-family:Arial;
background:black;
color:white;
}

.header{
display:flex;
justify-content:center;
align-items:center;
padding:20px;
background:black;
}

.logo{
color:red;
font-size:35px;
font-weight:bold;
}

.middle-search{
text-align:center;
margin-top:30px;
}

.middle-search input{
width:400px;
padding:12px;
border-radius:5px;
border:none;
font-size:16px;
}

.premium{
text-align:center;
margin-top:40px;
}

.premium h2{
color:gold;
font-size:30px;
}

.plan{
display:inline-block;
background:rgb(237, 210, 9);
padding:20px;
margin:10px;
border-radius:10px;
font-weight:bold;
}

.movies{
padding:30px;
text-align:center;
}

.movie-list{
display:flex;
gap:20px;
flex-wrap:wrap;
justify-content:center;
}

.movie{
width:150px;
}

.movie img{
width:100%;
height:220px;
border-radius:10px;
object-fit:cover;
}
</style>
</head>

<body>

<div class="header">
<div class="logo">NETFLIX</div>
</div>

<div class="middle-search">
<input type="text" placeholder="Search latest movies">
</div>

<div class="premium">
<h2>Premium Plans</h2>
<div class="plan">1 Month Subscription</div>
<div class="plan">6 Months Subscription</div>
<div class="plan">1 Year Subscription</div>
</div>

<div class="movies">
<h2>Latest Movies</h2>

<div class="movie-list">
<div class="movie"><img src="raja.png"><p>The Raja Saab</p></div>
<div class="movie"><img src="sirai.png"><p>Sirai</p></div>
<div class="movie"><img src="dhurandhar.png"><p>Dhurandhar</p></div>
<div class="movie"><img src="eesha.png"><p>Eesha</p></div>
<div class="movie"><img src="sarvamaya.png"><p>Sarvamaya</p></div>
<div class="movie"><img src="kramp.png"><p>K-Ramp</p></div>
</div>

</div>

</body>
</html>
