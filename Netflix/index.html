<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Home</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                url("background.jpg") no-repeat center center/cover;
    height: 100vh;
    color: white;
    display: flex;
    flex-direction: column;
}

.header {
    padding: 20px 40px;
    font-size: 32px;
    font-weight: bold;
    color: red;
}

.menu-box {
    position: absolute;
    top: 25px;
    right: 40px;
    background: rgba(0,0,0,0.7);
    padding: 10px 20px;
    border-radius: 10px;
}

.menu-box ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.menu-box ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.menu-box ul li a:hover {
    color: red;
}

.center-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.welcome-text {
    text-align: center;
    margin-bottom: 30px;
}

.welcome-text h1 {
    font-size: 48px;
}

.welcome-text p {
    font-size: 22px;
}

.login-box {
    background: rgba(0,0,0,0.85);
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
}

.login-box button {
    width: 100%;
    padding: 12px;
    background: red;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="header">NETFLIX</div>

<div class="menu-box">
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="#">Registration</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Service</a></li>
<li><a href="#">Contact</a></li>
</ul>
</div>

<div class="center-container">
<div class="welcome-text">
<h1>Welcome to Netflix</h1>
<p>Watch the Latest Movies and Web Series Anytime, Anywhere.</p>
</div>

<div class="login-box">
<h2>Login</h2>
<input type="text" placeholder="Email or Phone Number">
<input type="password" placeholder="Password">
<button onclick="location.href='dashboard.html'">Login</button>
</div>
</div>

</body>
</html>
